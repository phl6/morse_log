{% extends "morse_logs/base.html" %}

{% block content %}
<title>Register</title>
<div class="container">
    <h1>Register</h1>
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name = "submit"> Register </button>
        <input type = "hidden" name="next" value="{% url 'morse_logs:index' %}" />
    </form>
</div>
{% endblock content %}
