{% extends "morse_logs/base.html" %}

{% block content %}

<title>Login</title>
<br/>
<div class="container jumbotron">
<p style="font-size: 65px"><strong>Login</strong></p>
    {% if form.errors %}
        <p> Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div>

        <button name = "submit" > Log in </button>
        {# Redirect to index if log in successfully #}
        <input type="hidden" name="next" value="{% url 'morse_logs:index' %}" />
    </form>


    <form action='../password_reset' method='GET'>
        <button type='submit'>Forget Password</button>
    </form>
</div>

{% endblock content %}
