{% extends "morse_logs/base.html" %}

{% block content %}

<title>Login</title>

<div class="container ">
    <h1>Login</h1>
    {% if form.errors %}
        <p> Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name = "submit" > Log in </button>
        {# Redirect to index if log in successfully #}
        <input type="hidden" name="next" value="{% url 'morse_logs:index' %}" />
    </form>


    <form action='../reset_password' method='GET'>
        <button type='submit'>Forget Password</button>
    </form>
</div>

{% endblock content %}
