{% extends "morse_logs/base.html" %}

{% block head %}
    <title>Change Password</title>
{% endblock %}

{% block content %}
<div class="container jumbotron">
    <h1>Change Password</h1>
    <br/>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <button type="submit" name="changePw" class="btn-group-justified" style="font-size:18px"><strong>Confirm</strong></button>

    </form>
    <br/>
</div>

{% endblock %}
